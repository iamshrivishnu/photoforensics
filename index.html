<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Forensics</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/assets/mdb/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="/assets/mdb/css/compiled-4.7.1.min.css?ver=4.7.1" />
    <!-- File Upload -->
    <link rel="stylesheet" href="/assets/mdb/css/file.upload.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/assets/mdb/css/custom.styles.css" />

    <script src="/assets/js/core/jquery.min.js"></script>

    <style>
        body {
            overflow: hidden;
        }
    </style>


</head>

<body id='c'>
    <div class="container ">
        <div class="row  justify-content-center" style="margin: auto;
        padding-top: 100px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <!-- Card Start -->
                <div class="card animated jackInTheBox z-depth-5">
                    <div class="card-body animated rubberBand delay-1s">
                        <!-- Card Header -->
                        <div class="form-header blue-gradient">
                            <h3><i class="far fa-image"></i> Photo Forensics</h3>
                        </div>
                        <!-- Card Body -->
                        <div class="md-form">
                            <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="post">
                                <div class="file-upload-wrapper">
                                    <input type="file" name="userPhoto" accept="image/jpeg" id="TheFile"
                                        class="file_upload" onchange="check_extension()" required />
                                </div>
                                <div class="form-group d-flex justify-content-center">
                                    <button class="btn blue-gradient btn-rounded" type="submit" id="submit_button"
                                        disabled> <i class="fas fa-upload mr-1"></i>
                                        Analyze Image </button>
                                </div>
                                <div class="form-group" id='details'></div>
                            </form>
                        </div>
                    </div>
                    <!-- Card End -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScripts -->
    <!-- JQuery -->
    <script type="text/javascript" src="/assets/mdb/js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/assets/mdb/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/assets/mdb/js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/assets/mdb/js/mdb.min.js"></script>
    <!-- File Upload JavaScript -->
    <script type="text/javascript" src="/assets/mdb/js/mdb-file-upload.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.file_upload').file_upload();
        });

        function check_extension() {
            var filename = ($('#TheFile').val()).split(".")
            if (filename[filename.length - 1] === 'jpeg' || filename[filename.length - 1] === 'jpg') {
                $('#submit_button').prop('disabled', false)
            } else {
                alert('Not a valid file format.')
                $('#submit_button').prop('disabled', true)
            }
        }
    </script>

    <script src="/assets/bg/three.r92.min.js"></script>
    <script src="/assets/bg/vanta.rings.min.js"></script>
    <script>
        VANTA.RINGS({
            el: "#c"
        })
    </script>
</body>

</html>
